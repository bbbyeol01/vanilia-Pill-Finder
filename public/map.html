<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Finder</title>
    <link rel="shortcut icon" href="images/pill-capsule.png" type="image/x-icon">
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=ff064b9106c735c4c20760f3ad71cce9&libraries=services"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    
    <header>
        <section class="">
            <div class="logoContainer">
                <img class="logoImg" src="images/pill-icon.png" alt="" srcset="">
                <div class="logo">PILL FINDER </div>

            </div>

            <div class="menuContainer">
                <div class="pillFinder">약 찾기</div>
                <div class="findMap">약국 찾기</div>
                <div class="login">로그인</div>
                <div class="userInfo">
                    <!-- <div class="nickname"></div> -->
                    <img class="profile-image" src="images/unnamed.jpg"/>
                    <div class="menu">
                        <div class="mypage">마이페이지</div>
                        <!-- <div class="my-pill">설정</div> -->
                        <div class="logout">로그아웃</div>
                    </div>
                </div>
            </div>
        </section>
      
    </header>

    <main>
        <section class="mapContainer">
            <div class="mapWrapper">
                <div class="mapLoading">
                    <img src="images/loading-icon.gif" alt="" srcset="">
                </div>
                <div class="map">
                    <div class="goToMyLocation">
                        <img src="images/target-icon.png" alt="" srcset="">
                    </div>
                </div>
                <div class="mapInfo">
                    <div class="count"></div>
                </div>
            </div>
            
        </section>
        
        
    </main>
    <script type="module" src="js/base.js"></script>
    <script type="module" src="js/kakaoMap.js"></script>
</body>
</html>
